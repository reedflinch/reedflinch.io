  #     - run:
  #         name: Terraform
  #         command: ./deploy/infra.sh

  deploy:
    working_directory: /reedflinch.io
    docker:
      - image: reedflinch/terraform:0.10.2

    steps:
      - checkout

      - attach_workspace:
          at: /reedflinch.io/public

      - run:
          name: S3
          command: ./deploy/site.sh

