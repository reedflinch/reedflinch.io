version: 2

# CircleCI configuration file reference:
# https://circleci.com/docs/2.0/configuration-reference/

jobs:
  build:
    working_directory: /reedflinch.io
    docker:
      - image: reedflinch/hugo:0.27

    steps:
      - checkout

      - run:
          name: Build
          command: HUGO_ENV=production hugo -v

      - persist_to_workspace:
          root: /reedflinch.io
          paths:
            - public/*

  # infra:
